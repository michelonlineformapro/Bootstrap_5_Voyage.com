<!doctype html>
<html lang="fr">
<!--Les infos pour les navigateurs-->
<head>
    <!--Encodage des charactères LATIN-->
    <meta charset="UTF-8">
    <!--Le viewport du navigateur est la zone de la fenêtre dans laquelle le contenu web peut être vu-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--Description afficher dans les résultats de recherche-->
    <meta name="description" content=" offre les meilleurs prix de vols, séjours et hôtels grâce à son comparateur. Réservez votre week-end, vos vacances dès maintenant pour un voyage pas ..."/>
    <!--Compatibilité Internet Explorer = Edge-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Appel des fichiers bootstrap chargé depuis le getionnaire de packet nodejs(npm = node package manager)-->
    <!--Le ficher reboot sert a initialisé toutes les balises HTML pour avoir le meme comportement sur chaque navigateur (chrome, firefox, opera, safari, IE, Edge, etc...)-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <!--Le fichier css de bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!--Police de charactère UBUNTU recup sur google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!--Jeu d'icone gratuite font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Mon fichier de styles pour customiser (surchrager) bootstrap-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--La feuille de style pour le responsive-->
    <link rel="stylesheet" href="css/responsives.css" type="text/css">




    
    <!--Titre de l'onglet dans le navigateur-->
    <title>Voyage.com Découvrez le monde a petit prix</title>
</head>
<body id="cible-btn-footer">

    

<!--Appel du fichier javascript bootstrap.js pour les evenements-->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
